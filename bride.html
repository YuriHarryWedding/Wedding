<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신부 측 계좌 안내</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:#f7f7f9;margin:0}
    .wrap{max-width:560px;margin:0 auto;padding:28px}
    .modal{position:fixed;inset:0;display:block}
    .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.35)}
    .card{position:relative;background:#fff;max-width:520px;margin:8vh auto;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.15);padding:18px}
    .card h3{margin:0 0 4px;font-size:18px}
    .acc-list{display:grid;gap:14px;margin:12px 0}
    .acc{border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .acc h4{margin:0 0 8px;font-size:15px}
    .line{border-top:1px solid #f0f2f5;margin:8px 0}
    .bank{color:#4b5563;font-size:14px}
    .num{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:15px;margin-top:4px}
    .row-btns{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .btn{flex:1 1 150px;padding:12px 14px;border-radius:999px;border:1.5px solid #111827;background:#111827;color:#fff;font-weight:600;cursor:pointer;text-align:center}
    .btn.ghost{background:#fff;color:#111827;border-color:#e5e7eb}
    #toast{position:fixed;left:50%;bottom:26px;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transition:.3s}
    #toast.show{opacity:1}
    @media (max-width:480px){.card{margin:10vh 14px}}
  </style>
</head>
<body>
  <div class="wrap"></div>

  <div class="modal" aria-hidden="false">
    <div class="backdrop"></div>
    <div class="card" role="dialog" aria-modal="true">
      <h3>신부 측 계좌</h3>
      <div id="list" class="acc-list"></div>
      <div class="row-btns">
        <button class="btn ghost" onclick="window.history.length ? history.back() : window.close()">닫기</button>
      </div>
      <p style="color:#6b7280;font-size:12px;margin-top:6px">복사 후 모바일 뱅킹에서 붙여넣기 하세요.</p>
    </div>
  </div>

  <div id="toast">계좌번호가 복사되었습니다.</div>

<script>
  const ACCOUNTS = [
    { label:"신부 계좌",  bank:"국민은행", name:"김유리", number:"123-456-789-00" },
    { label:"아버지 계좌", bank:"농협",   name:"김영구", number:"351-0123-4567-89" },
    { label:"어머니 계좌", bank:"우리은행", name:"남미란", number:"1002-123-456789" },
  ];

  const list = document.getElementById('list');
  const toast = document.getElementById('toast');

  ACCOUNTS.forEach(acc=>{
    const box = document.createElement('div');
    box.className = 'acc';
    box.innerHTML = `
      <h4>${acc.label}</h4>
      <div class="line"></div>
      <div class="bank">${acc.bank} <span style="color:#6b7280"> (예금주: ${acc.name})</span></div>
      <div class="num">${acc.number}</div>
      <div class="row-btns">
        <button class="btn" data-copy="${acc.bank} ${acc.number} ${acc.name}">계좌번호 복사</button>
      </div>
    `;
    box.querySelector('[data-copy]').addEventListener('click', async (e)=>{
      try {
        await navigator.clipboard.writeText(e.currentTarget.getAttribute('data-copy'));
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),1400);
      } catch {
        alert('복사에 실패했어요. 길게 눌러 복사해주세요.');
      }
    });
    list.appendChild(box);
  });
</script>
</body>
</html>
